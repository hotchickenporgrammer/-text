<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" media="(max-width:768px)" href="mobli.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<head>
	<title>201</title>
</head>
<style type="text/css">
.text  {
	width: 100%;
  height: 50px;
	background: #000;
	font-size: 20px;
  display: block;
  text-decoration: none;
  color: #000;
  text-align: center;
  line-height: 50px;
  
}


.active{
	color: red;
	font-size: 30px;
    
}


</style>
<body>
  <div class="text">我里giaogiao</div>
  </body>
  <script type="text/javascript" src="jquery-1.8.0.min.js"></script>
  <script type="text/javascript">
  var text=$('.text');
  setInterval(function(){
  	if (text.hasClass('active')) {
          text.removeClass('active');
  	}

  	 else {text.addClass('active')}
  },500)
 
 	

 

  </script>
</body>
</html>
